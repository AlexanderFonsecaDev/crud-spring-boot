<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

    <style>
        header {
            padding: 156px 0 100px;
        }

        section {
            padding: 150px 0;
        }
    </style>

    <title>Aprendiendo Spring Boot</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Aprendiendo Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#save">Registrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#show">Ver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#delete">Borrar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Spring Boot</h1>
        <p class="lead">Un framework muy jodido</p>
    </div>
</header>

<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            Formulario de registro de personas
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/save}" th:object="${persona}" method="post">
                <div class="row">

                    <input type="hidden" th:field="*{id}" name="id" id="id">

                    <div class="col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" th:field="*{nombre}"
                               placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" th:field="*{apellido}"
                               placeholder="Apellido">
                    </div>
                    <div class="col-md-6">
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" id="direccion" class="form-control" th:field="*{direccion}"
                               placeholder="Dirección">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="text" name="telefono" id="telefono" class="form-control" th:field="*{telefono}"
                               placeholder="Teléfono">
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-3">Guardar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
