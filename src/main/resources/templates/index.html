<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../static/css/all.css" th:href="@{/css/all.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <style>
        header {
            padding: 156px 0 100px;
        }

        section {
            padding: 150px 0;
        }
    </style>
    <title>Aprendiendo Spring Boot</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Aprendiendo Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#save">Registrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#show">Ver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#delete">Borrar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Spring Boot</h1>
        <p class="lead">Un framework muy jodido</p>
    </div>
</header>


<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <a href="/save/0" class="btn btn-success">Agregar</a>
                </div>
                <div class="card-body">
                    <h2 th:if="${list.isEmpty()}" class="text-center">No hay personas registradas hasta el momento</h2>
                    <div th:if="${!list.isEmpty()}">
                        <h2>Personas registradas</h2>
                        <hr>
                        <table class="table table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Opciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="persona : ${list}">
                                <th scope="row" th:text="${persona.nombre}"></th>
                                <td th:text="${persona.apellido}"></td>
                                <td th:text="${persona.direccion}"></td>
                                <td th:text="${persona.telefono}"></td>
                                <td>
                                    <a th:href="@{/save/{id}(id=${persona.id})}" class="btn btn-warning text-white shadow-sm">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a th:href="@{/delete/{id}(id=${persona.id})}" class="btn btn-danger text-white shadow-sm">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
